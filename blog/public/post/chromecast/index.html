  <h1>Chromecast</h1>
  <time datetime=2022-03-16T16:54:33&#43;0800 class="post-date">Wed, Mar 16, 2022</time>
  <h3 id="chromecast-google-tv-无法联网原因之一"><strong>ChromeCast google TV 无法联网原因之一</strong></h3>
<p>最近，因为手贱把chromecast google tv 版重置了以后，死活无法联网激活，用尽各种办法，什么全局科学\劫持DNS等等都不行,经过无数次的尝试，终于找到可能的原因：<strong>wifi无线的加密方式</strong> 包含wpa3的就会连接不上，改成<strong>WPA+WPA2</strong>混合就可以了。</p>
